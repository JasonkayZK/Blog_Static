<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JMind</title>
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app" style="width: 100%;height: 100%;"></div>
  <script src="https://cdn.jsdelivr.net/npm/janvas"></script>
  <script src="./xmind.js"></script>

  <!-- 站内通知 -->
  <script type="text/javascript" src="https://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
  <link href='https://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="./css/default.css">
  <link rel='stylesheet' href='/.css/animate.min.css'>
  <link rel="stylesheet" href="./css/notification.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./notification.js"></script>
  <script>
    'use strict';

    (function () {
      $(function () {
        $('.position').click(function (event) {
          var el = $(event.target);
          $('.position').removeClass('selected');
          el.addClass('selected');
          position = el.attr('data-position');
        });
      });
    });

    var position = 2;
    // 关闭百毫秒数
    var closeTime = 50;
    var notifyFunc = function () {
      Notification.create(
        // Title
        "欢迎使用思维导图✒️",
        // Text
        "思维导图操作说明：<BR/><a href='https://cdn.jsdelivr.net/gh/jasonkayzk/blog_static@master/component/思维导图/JMind使用手册.pdf'>JMind使用手册</a>",
        // Illustration
        "./images/avatar4.jpg",
        // Effect
        'fadeInRight',
        // Position 1, 2, 3, 4
        1,
        closeTime
      );
    };

    (function once() {
      if (sessionStorage.getItem('load') == null) {
        notifyFunc();
        sessionStorage.setItem('load', false);
      } else {
        return;
      }
    })();
  </script>
</body>

</html>
