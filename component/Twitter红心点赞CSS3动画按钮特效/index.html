<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter 红心点赞 CSS3 动画按钮特效</title>
    <link rel="stylesheet" type="text/css" href="./css/heart.css">
</head>
<body>
    <div id="container">
        <h3>点击下面的红心查看效果！<a href="https://www.123si.org/css/article/twitter-red-heart-praise-css3-animation-button-special-effects/">Twitter 红心点赞 CSS3 动画按钮特效</a></h3>
        <div class="feed">
            <p>示例 1</p>
            <div class="heart" id="like1" rel="like"></div>
            <div class="likeCount" id="likeCount1">15</div>
        </div>
        <div class="feed">
            <p>示例 2</p>
            <div class="heart" id="like2" rel="like"></div>
            <div class="likeCount" id="likeCount2">21</div>
        </div>
        <div class="feed">
            <p>示例 3</p>
            <div class="heart" id="like3" rel="like"></div>
            <div class="likeCount" id="likeCount3">37</div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/heart.js"></script>
</body>
</html>
